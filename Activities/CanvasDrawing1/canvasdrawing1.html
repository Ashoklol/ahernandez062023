<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
    body {
        margin-top: 50px;
        }
    h1 {
        text-align: center;
        padding-bottom:1rem;
        }
    #canvas {
        margin: auto;
        display: block;
        border: 1px solid silver;
        }
</style>

</head>
<body>
    <h1>Canvas Drawing</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>

    <script>
      // Create variables
    const canvas = window.document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');
    
    
    ctx.fillStyle = 'lightblue';
    ctx.fillRect(0,0, 1000, 500); 
    ctx.fillStyle = 'orange';
    ctx.fillRect(10,10, 120, 120);  // Four arguments - 2 location and 2 dimenstions w/h
    ctx.fillStyle = 'yellow';
    ctx.fillRect(40,40, 60, 60);  // Four arguments - 2 location and 2 dimenstions w/h
    

    
    

    ctx.fillStyle = "black";
    ctx.strokeStyle = "sharp";
    ctx.lineWidth = 2;
    
    ctx.beginPath();
    ctx.moveTo(250, 500); //Starting Point
    ctx.lineTo(250, 300); //Pick end point 1
    ctx.lineTo(450, 300);
    ctx.lineTo(450, 500);
    ctx.fillStyle= "whitesmoke";
    ctx.fill();
    ctx.closePath(); // Close the path
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(245, 300);
    ctx.lineTo(350, 150);
    ctx.lineTo(455, 300);
    ctx.fillStyle= "gray";
    ctx.fill();
    ctx.closePath(); 
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(400, 220);
    ctx.lineTo(441, 280);
    ctx.lineTo(441, 220);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
    ctx.stroke();


    ctx.beginPath();
    ctx.moveTo(265,420);
    ctx.lineTo(320,420);
    ctx.lineTo(320,370);
    ctx.lineTo(265,370);
    ctx.lineTo(265,420);
    ctx.fillStyle = "#bcf4f7";
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(390,420);
    ctx.lineTo(435,420);
    ctx.lineTo(435,370);
    ctx.lineTo(380,370);
    ctx.lineTo(380,420);
    ctx.fillStyle = "#bcf4f7";
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(320,430);
    ctx.lineTo(380,430);
    ctx.lineTo(380,500);
    ctx.lineTo(320,500);
    ctx.fillStyle = "white";
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(368, 465, 5, 550, Math.PI * 1); // circle
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.stroke();
    </script>


</body>
</html>

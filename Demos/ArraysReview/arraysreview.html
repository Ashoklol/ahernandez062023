<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Review</title>
</head>
<body>
    <h1>Arrays Review</h1>
    <script>
        // Arrays Review
        // Arrays are variables that store multiple values

        // Create Array
        // set values right away
        let games = ['roblox', 'GD', 'Minecraft', 'MLBB'];
        // window.alert(shoppingList);
        // window.alert("You are buying " + shoppingList.length + " items.");

        // Create an array without values 
        let donatedClothing = [];

        // Add values to the array
        donatedClothing[0] = 'coat';
        donatedClothing[1] = 'sweater';
        donatedClothing[2] = 'scarf';

        // window.alert(donatedClothing);
        // window.alert("You are donating " + donatedClothing.length + " items.")

        // Add items to shopping list
        games.push('GOW');
        games.push('COD');
        games.push('MonkeyType');

        // window.alert(shoppingList);
        console.log(games);
        
        // Remove last item from array using pop
        games.pop(); 
        
        // shoppingList.pop(); removes second to last
        
        //remove first item 
        games.shift();
        



    </script>
</body>
</html>

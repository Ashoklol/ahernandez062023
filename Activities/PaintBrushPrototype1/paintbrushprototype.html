<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
<style>
:root{
    --default-canvas-color:#f4cdc6;
    --default-canvas-color2:#cba4a7;

}
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}
#canvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;

}
</style>

</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
    // Create and assign canvas variable
    const canvas = window.document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');
    // Set the canvas color
    // canvas.style.backgroundColor = 'lightblue';
    canvas.style.backgroundColor = getComputedStyle(canvas).getPropertyValue('--default-canvas-color');

    // Set default canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Create mouse Object
    const mouse = {
        x:undefined,
        y:undefined,
    };

    // Add an eventListener to canvas
    canvas.addEventListener('click', function(event){
        // console.log(event);
        mouse.x = event.x;
        mouse.y = event.y;
        
        draw();
        // alert(mouse.x +  ' | ' + mouse.y);

    });


    // Handle Resizing of browser window
    window.addEventListener('resize', function(){
        // reset canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Draw Circle


    function draw(){
        ctx.beginPath();
        ctx.fillStyle = getComputedStyle(canvas).getPropertyValue('--default-canvas-color2');
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.arc(mouse.x, mouse.y, 30, 0, Math.PI * 2); // circle
        ctx.fill();
        ctx.stroke();
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays </title>
</head>
<body>
    <h1>Arrays</h1>
    <h2>Index, Push, Pop, Shift</h2>

    <script>
        let songArtists = ['Skillet', 'Starset', 'Queen', 'Nirvana'];

        // window.alert(songArtists);
        console.log(songArtists)
        
        songArtists.push('Metallica');
        songArtists.push('BFMV');
        songArtists.push('Dead By April');

        songArtists.pop();

        songArtists.shift();

        songArtists.push('Imagine Dragons ');
        songArtists.push('IAMKING');
        songArtists.push('Ava Max');
        songArtists.push('SIP');
        console.log(songArtists.length);
        


    </script>
</body>
</html>
